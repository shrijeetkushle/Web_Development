<!DOCTYPE html>
<html>
    <header>
        <title>FeedBack Form</title>
    </header>
    <body>
        <h1>FeedBack Form</h1>
        <form action="/server">
            <div>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter name">
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter email">
            </div>
            <div>
                <label for="message">Message:</label>
                <br>
                <textarea id="message"></textarea>
            </div>
            <div>
                <label>Rate us out of 5 :</label>
                <br>
                <input type="radio" id="1" name="rate" value="1">
                <label for="1" value="1">1</label>
                <br>
                <input type="radio" id="2" name="rate" value="2">
                <label for="2" value="1">2</label>
                <br>
                <input type="radio" id="3" name="rate" value="3">
                <label for="3" value="1">3</label>
                <br>
                <input type="radio" id="4" name="rate" value="4">
                <label for="4" value="1">4</label>
                <br>
                <input type="radio" id="5" name="rate" value="5">
                <label for="5" value="1">5</label>
            </div>
            <div>
                <button type="submit">send your message</button>
            </div>
        </form>
    </body>
</html>
